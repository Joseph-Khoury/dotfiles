# ~/.tmux.conf

# remaps
unbind C-b
set -g prefix C-_
bind C-_ send-prefix

# Split panes using | and -
bind | split-window -hc "#{pane_current_path}"
bind _ split-window -vc "#{pane_current_path}"
unbind '"'
unbind %

bind a new-window -c "#{pane_current_path}"

# easy config reloads
bind r source ~/.tmux.conf; display "Reloaded!"

# bind pane movements
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resizing
bind -r C-j resize-pane -D 15
bind -r C-k resize-pane -U 15
bind -r C-h resize-pane -L 15
bind -r C-l resize-pane -R 15

bind "'" switch-client -t'{marked}'

# Numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Enable mouse control
set -g mouse on

# window swapping
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# toggle window
bind space last-window
bind [ previous-window
bind ] next-window

# don't automatically rename windows
set-option -g allow-rename off

# join window into pane
bind g choose-window 'join-pane -h -s "%%"'
bind G choose-window 'join-pane -s "%%"'

# Load catppuccin
# Configure the catppuccin plugin
set -g @catppuccin_flavor "macchiato"
set -g @catppuccin_window_status_style "rounded"
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

# set -g status-right "#{E:@catppuccin_status_application}"
set -g status-right "#{E:@catppuccin_status_session}"
# set -ag status-right "#{E:@catppuccin_status_uptime}"
# set -agF status-right "#{E:@catppuccin_status_cpu}"
# set -agF status-right "#{E:@catppuccin_status_battery}"

# toggle session - this is down here because it breaks tree-sitter
bind \\ switch-client -l
