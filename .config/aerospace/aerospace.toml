after-login-command = []

after-startup-command = [
    'exec-and-forget borders active_color=0xFFF4DBD6 inactive_color=0xFF363A4F width=5.0'
]
exec-on-workspace-change = ['/bin/bash', '-c', 
    'sketchybar --trigger aerospace_workspace_change FOCUSED=$AEROSPACE_FOCUSED_WORKSPACE']

start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[gaps]
inner.horizontal = 10
inner.vertical =   10
outer.left =       10
outer.bottom =     10
outer.top =        10
outer.right =      10

# 'main' binding mode declaration ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
[mode.main.binding]
alt-shift-f = 'fullscreen'
cmd-h = [] # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"

# mode bindings
alt-shift-semicolon = 'mode service'
alt-shift-space = 'mode app_launcher'
alt-shift-esc = 'mode regular_bindings'

# Layout options
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical' # Accordion!!!!

# focus commands
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# movement
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# resizing
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Workspace switching
alt-tab = 'workspace-back-and-forth'
alt-rightSquareBracket = 'workspace next'
alt-leftSquareBracket = 'workspace prev'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Workspace switching
